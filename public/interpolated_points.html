
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>실시간 강수량</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    </head>
    <body>
        <style>
            body {
                margin: 0px;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            canvas {
                background-image: url(cau-map.png);
                width: 100%;
                height: 100%;
            }
        </style>
        <canvas id="myChart"></canvas>
        <script>
            const ctx = document.getElementById('myChart').getContext('2d');
            const data = {
                datasets: [{
                    label: '강수량',
                    data: [{"x":0,"y":0,"value":10},{"x":0.1,"y":0,"value":11},{"x":0.2,"y":0,"value":12},{"x":0.30000000000000004,"y":0,"value":13},{"x":0.4,"y":0,"value":14},{"x":0.5,"y":0,"value":15},{"x":0.6,"y":0,"value":16},{"x":0.7,"y":0,"value":17},{"x":0.7999999999999999,"y":0,"value":18},{"x":0.8999999999999999,"y":0,"value":19},{"x":0.9999999999999999,"y":0,"value":20},{"x":0,"y":0,"value":10},{"x":0.1,"y":0.1,"value":13},{"x":0.2,"y":0.2,"value":16},{"x":0.30000000000000004,"y":0.30000000000000004,"value":19},{"x":0.4,"y":0.4,"value":22},{"x":0.5,"y":0.5,"value":25},{"x":0.6,"y":0.6,"value":28},{"x":0.7,"y":0.7,"value":31},{"x":0.7999999999999999,"y":0.7999999999999999,"value":34},{"x":0.8999999999999999,"y":0.8999999999999999,"value":37},{"x":0.9999999999999999,"y":0.9999999999999999,"value":40},{"x":1,"y":0,"value":20},{"x":1,"y":0.1,"value":22},{"x":1,"y":0.2,"value":24},{"x":1,"y":0.30000000000000004,"value":26},{"x":1,"y":0.4,"value":28},{"x":1,"y":0.5,"value":30},{"x":1,"y":0.6,"value":32},{"x":1,"y":0.7,"value":34},{"x":1,"y":0.7999999999999999,"value":36},{"x":1,"y":0.8999999999999999,"value":38},{"x":1,"y":0.9999999999999999,"value":40}],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    showLine: true,
                    fill: false,
                    parsing: {
                        xAxisKey: 'x',
                        yAxisKey: 'y'
                    }
                }]
            };
            const config = {
                type: 'scatter',
                data: data,
                options: {
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom'
                        }
                    },
                    plugins: {
                        datalabels: {
                            display: true,
                            formatter: function(value, context) {
                                return `(${value.x}, ${value.y}): ${value.value}`;
                            },
                            color: 'black'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let point = context.raw;
                                    return `(${point.x}, ${point.y}): ${point.value}`;
                                }
                            }
                        }
                    }
                }
            };
            const customPlugin = {
                id: 'customPlugin',
                afterDatasetsDraw: (chart) => {
                    const ctx = chart.ctx;
                    chart.data.datasets.forEach((dataset) => {
                        dataset.data.forEach((point) => {
                            const meta = chart.getDatasetMeta(0);
                            const x = meta.data[dataset.data.indexOf(point)].x;
                            const y = meta.data[dataset.data.indexOf(point)].y;
                            ctx.fillText(point.value, x, y);
                        });
                    });
                }
            };
    
            new Chart(ctx, {
                ...config,
                plugins: [customPlugin]
            });
        </script>
    </body>
    </html>
